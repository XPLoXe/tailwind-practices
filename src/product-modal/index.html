<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Product Card-->
      <div
        class="flex flex-col p-4 bg-white shadow-2xl rounded-2xl md:flex-row md:gap-6 md:p-12"
      >
        <!-- Image -->
        <div class="m-4 mx-auto md:p-6">
          <img
            src="images/headphone.png"
            alt=""
            class="object-cover duration-300 w-52 h-52 rounded-xl hover:scale-110"
          />
        </div>

        <!-- Content -->
        <div
          class="flex flex-col gap-4 my-6 text-center md:max-w-md md:text-left"
        >
          <div>
            <div
              class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
            >
              Free Shipping
            </div>
          </div>

          <!--Title-->
          <div class="max-w-sm text-2xl font-semibold">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </div>
          <!--price-->
          <div class="line-through">$799</div>
          <div class="text-5xl font-bold">$599</div>
          <div class="items-center text-xs text-gray-400">
            This offer is valid until April 3rd or as long as stock lasts!
          </div>
          <!-- Buttons -->
          <div class="flex flex-col space-y-4">
            <div class="w-full group">
              <button
                class="w-full text-white transition-all duration-150 bg-blue-700 border-b-8 border-blue-700 rounded-xl group-hover:border-b-0 group-hover:border-t-8"
              >
                <div
                  class="px-8 py-4 duration-150 bg-blue-500 rounded-xl group-hover:bg-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>
            <!-- stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <div
              class="flex flex-col items-center justify-between space-y-4 md:flex-row md:space-y-0 md:space-x-3"
            >
              <!-- Add to cart -->
              <div
                class="w-full flex items-center justify-center p-3 space-x-3 duration-200 border-2 cursor-pointer hover:shadow-xl hover:-translate-y-0.5 transition-all rounded-xl md:grow"
              >
                <img src="images/weight.png" alt="" class="w-8" />
                <a href="#">Add to cart</a>
              </div>
              <!-- Add to whishlist -->
              <div
                class="w-full flex items-center justify-center p-3 space-x-3 duration-200 border-2 cursor-pointer hover:shadow-xl hover:-translate-y-0.5 transition-all rounded-xl md:grow"
              >
                <img src="images/heart.png" alt="" class="w-8" />
                <a href="#">Add to whishlist</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
