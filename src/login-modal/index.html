<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-50">
      <!-- Card -->
      <div
        class="relative flex flex-col m-4 space-y-10 bg-white shadow-2xl md:flex-row rounded-2xl md:space-y-0"
      >
        <!--Left side -->
        <div class="p-6 md:p-20">
          <!-- Login -->
          <h2 class="font-mono text-4xl font-bold">Log In</h2>
          <p class="max-w-sm mt-6 mb-12 font-sans font-thin text-gray-500">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            type="text"
            name="email"
            id="emailID"
            class="w-full p-6 mb-6 border border-gray-300 rounded-md focus:border-black"
            placeholder="Enter your email address"
          />

          <!--forgot password and next button-->
          <div
            class="flex flex-col md:flex-row md:space-x-4 md:items-center md:justify-between"
          >
            <div class="text-center">
              <a href="#" class="font-thin text-blue-600">Forgot password</a>
            </div>

            <!-- Next Button -->
            <button
              class="text-white flex flex-row items-center justify-center p-6 space-x-4 bg-cyan-700 rounded-md hover:bg-cyan-600 hover:-translate-y-0.5 mt-6 w-full md:w-40 duration-300 transition-all hover:shadow-2xl"
            >
              <span>Next</span>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <line x1="13" y1="18" x2="19" y2="12"></line>
                <line x1="13" y1="6" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>

          <div class="my-8 border-t border-gray-300"></div>
          <!-- Sign Up -->

          <p class="font-sans text-sm font-thin text-center text-gray-400">
            or log in with
          </p>

          <!-- Sign up buttons -->
          <div
            class="flex flex-col items-center justify-between md:flex-row md:space-x-4"
          >
            <button
              class="flex flex-row items-center justify-center w-full p-2 mt-6 space-x-3 border-2 rounded-lg hover:-translate-y-0.5 hover:shadow-xl duration-300 transition-all"
            >
              <img src="images/facebook.png" alt="facebook icon" class="w-10" />
              <span>Facebook</span>
            </button>

            <button
              class="flex flex-row items-center justify-center w-full p-2 mt-6 space-x-3 border-2 rounded-lg hover:-translate-y-0.5 hover:shadow-xl duration-300 transition-all"
            >
              <img src="images/google.png" alt="facebook icon" class="w-10" />
              <span>Google</span>
            </button>
          </div>
        </div>

        <!--Right Side-->
        <img
          src="images/image.jpg"
          alt="image"
          class="w-[430px] hidden md:block"
        />

        <!-- Close Button -->
        <div class="group">
          <button
            class="absolute group-hover:-translate-y-0.5 top-4 right-4 p-2 bg-gray-200 rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-black group-hover:text-gray-600"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
