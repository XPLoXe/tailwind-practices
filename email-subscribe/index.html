<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body class="bg-zinc-700">
    <div
      class="flex flex-col p-1 h-auto w-96 bg-zinc-800 items-center justify-center rounded-3xl shadow-2xl mx-auto my-40 gap-4 md:flex-row md:w-[600px] md:h-72 md:my-72"
    >
      <img
        src="./images/image.jpg"
        alt="logo"
        class="p-1 mx-auto transition duration-300 shadow-2xl h-80 w-96 rounded-3xl md:h-72 md:w-1/3 md:rounded-r-none md:py-2 hover:scale-105"
      />
      <div
        class="flex flex-col items-center justify-center w-4/5 gap-4 md:py-4 md:grid md:grid-cols-3 md:grid-rows-3 md:p-4"
      >
        <h1 class="text-xl text-center text-white md:col-span-3 md:text-left">
          Get diet and fitness tips in your inbox
        </h1>
        <p class="text-sm text-center text-white md:text-left md:col-span-3">
          Eat better and exercise better. Sign up for the Diet&Fitness
          newsletter.
        </p>
        <input
          type="text"
          placeholder="Enter your email address"
          class="w-full h-10 text-center text-white border placeholder:center placeholder:text-xs w-80 bg-zinc-800 border-zinc-600 text-md cursor-text focus:outline-none md:col-span-2"
        />
        <button class="w-full py-2 mb-4 bg-green-500 rounded-xl md:mb-0">
          <span class="text-sm text-black">Subscribe</span>
        </button>
      </div>
    </div>
  </body>
</html>
